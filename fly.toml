app = "xhstravelhelperbot"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  TZ = "Asia/Kuala_Lumpur"
  RUN_HOUR = "19"
  RUN_MIN = "00"
  OPENAI_MODEL_TITLES = "gpt-4o-mini"

# No [http_service] needed (worker process)

[mounts]
  source = "xhstravelhelperbot_data"
  destination = "/data"
